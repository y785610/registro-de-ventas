<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Venta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- ðŸŒ¾ ANIMACIÃ“N AGRICULTOR -->
    <div class="scene">
        <div class="sun"></div>
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>

        <div class="ground"></div>

        <div class="farmer">
            <div class="hat"></div>
            <div class="head"></div>
            <div class="body"></div>
            <div class="arm arm-left"></div>
            <div class="arm arm-right"></div>
            <div class="leg leg-left"></div>
            <div class="leg leg-right"></div>
        </div>
    </div>

    <!-- FORMULARIO -->
    <form action="procesar.php" method="POST" class="card">
        <h2>Registrar Venta</h2>

        <label>Valor 1</label>
        <input type="number" step="0.01" name="valor1" required>

        <label>Valor 2</label>
        <input type="number" step="0.01" name="valor2" required>

        <label>Valor 3</label>
        <input type="number" step="0.01" name="valor3" required>

        <label>Nombre del vendedor</label>
        <input type="text" name="vendedor" required>

        <button type="submit">Registrar Venta</button>
    </form>

</div>
</body>
</html>
